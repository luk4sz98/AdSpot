{% extends 'template.html' %}

{% block data %}

<section class="reset-password" style="background: rgb(255,255,255);">
    <form id="id_password_reset_form" method="post" class="shadow" style="border-radius: 1rem;"> {% csrf_token %}
        <div class="form-group">
            <div class="text-center">
                <div class="col-12">
                    <h1>Resetowanie hasła</h1>
                </div>
                <hr />
                <div class="col-12">
                    <h5>Jeśli nie pamiętasz hasła do konta, możemy Ci pomóc. Wystarczy, że podasz nam adres e-mail na jaki zostało założone konto</h5>
                </div>
            </div>
        </div>
        <br />
        <div class="form-group">
            <input id="id_email" name="email" type="email" placeholder="Email" class="form-control" required />
        </div>
        <div class="form-group">
            <div class="text-center">
                <button id="id_submit_btn" type="submit" class="btn btn-primary">Zresetuj</button>
            </div>
        </div>
    </form>
</section>

{% endblock data %}

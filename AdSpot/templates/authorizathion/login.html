{% extends 'template.html' %}

{% block data %}

<div>
    {% if not user.is_authenticated %} 
        <h2>Logowanie</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Zaloguj</button>
        </form>
    {% endif %}
</div>

{% endblock data %}
